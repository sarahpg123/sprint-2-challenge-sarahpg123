    function scrub(text, forbidden) {  //--PASSED--

// this sets the last perameter that returns the original text with no bad words
    if (!text || !forbidden || forbidden.length === 0){ 
      return text; 
    }
// this splits the text(sentence) into words and isolates them
    let words = text.split(' ')
// isolates each word (now were in the words portion)
    for(let i = 0; i < words.length; i++){
// this replaces each badwords with the xx's and defines each badword
      if (forbidden.indexOf(words[i]) !== -1){
        words[i] = 'x'.repeat(words[i].length);
      }
 // this removes allt he punctuation - put this last always or all the tests wont run-

    }
// this joins all of the words back into the sentence <3 
    text = words.join(' ')
    return text
    }

    function runTests(testName, func, tests) {
